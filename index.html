<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Testimonials</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .scroll-container:hover .testimonial-track {
            animation-play-state: paused;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #13151a 0%, #090a0f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated mesh gradient background */
        .mesh-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 0% 0%, #FF6B6B 0%, transparent 50%),
                radial-gradient(circle at 100% 0%, #4834D4 0%, transparent 50%),
                radial-gradient(circle at 50% 100%, #00D2D3 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, #FF6B6B 0%, transparent 50%);
            filter: blur(100px);
            opacity: 0.3;
            animation: meshMove 20s ease infinite alternate;
        }

        @keyframes meshMove {
            0% {
                transform: translateX(-10%) translateY(-10%) scale(1.1);
            }

            100% {
                transform: translateX(10%) translateY(10%) scale(0.9);
            }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particleFloat 20s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
            width: 100%;
            max-width: 1200px;
            z-index: 1;
        }

        .title {
            font-size: 3.5rem;
            color: #ffffff;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .title .highlight {
            position: relative;
            background: linear-gradient(45deg, #FF6B6B, #4834D4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 0 10px;
        }

        .title .highlight::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF6B6B50, #4834D450);
            filter: blur(20px);
            z-index: -1;
        }

        .scroll-container {
            width: 100%;
            max-width: 1200px;
            overflow: hidden;
            position: relative;
            padding: 2rem 0;
            margin: 0 auto;
            z-index: 1;
        }

        .testimonial-track {
            display: flex;
            animation: scroll 40s linear infinite;
            gap: 2rem;
        }

        .testimonial {
            flex: 0 0 250px;
            padding: 1px;
            border-radius: 24px;
            position: relative;
            background: linear-gradient(45deg, #FF6B6B20, #4834D420);
            transition: all 0.5s ease;
        }

        .testimonial::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 24px;
            padding: 2px;
            background: linear-gradient(45deg, #FF6B6B, #4834D4);
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .testimonial:hover::before {
            opacity: 1;
        }

        .testimonial-inner {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 23px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .testimonial img {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        .testimonial:hover {
            transform: translateY(-10px);
        }

        .testimonial:hover img {
            transform: scale(1.05);
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .icon {
            font-size: 2rem;
            background: linear-gradient(45deg, #FF6B6B, #4834D4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: iconFloat 3s ease-in-out infinite;
            position: relative;
        }

        .icon::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: inherit;
            filter: blur(20px);
            opacity: 0.5;
            z-index: -1;
        }

        @keyframes iconFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(calc(-250px * 6 - 2rem * 6));
            }
        }

        /* Generate particles */
        .particle:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: -2s;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

                flex: 0 0 200px;
            }

            .testimonial img {

            }
        }

        @media (max-width: 480px) {

                font-size: 2rem;
            }

            .testimonial {
                flex: 0 0 180px;
            }

            .testimonial img {
                max-height: 350px;
            }
        }
    </style>
</head>
